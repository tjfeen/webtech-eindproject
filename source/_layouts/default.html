<!DOCTYPE html>
<html>

<head lang="en">
    <title>{% block title %}{{ page.title }}{% endblock %} - {{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/app.css">

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js" defer></script>

    <!-- Google Fonts (Inter, Hahmlet)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap utility classes (like p-3, mb-5, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-utilities.min.css" integrity="sha512-4ocAKAxnrkSm7MvkkF1D435kko3/HWWvoi/U9+7+ln94B/U01Mggca05Pm3W59BIv3abl0U3MPdygAPLo5aeqg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block head_styles %}
    {% endblock %}
    {% block head_scripts %}
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar p-2">
            <div class="d-flex flex-row">
                <a class="navbar-brand" href="{{ site.url }}/">
                    <img src="https://picsum.photos/300/300" alt="OLAC LOGO" height="300" width="300">
                </a>
                <div class="m-auto d-flex flex-row">
                    <a class="nav-link mx-3" href="{{ site.url }}/">Home</a>
                    <a class="nav-link mx-3" href="{{ site.url }}/documents">Documents</a>
                    <a class="nav-link mx-3" href="{{ site.url }}/archives">Archives</a>
                    <a class="nav-link mx-3" href="{{ site.url }}/news">News</a>
                    <a class="nav-link mx-3" href="{{ site.url }}/tools">Tools</a>
                    <a class="nav-link mx-3" href="{{ site.url }}/about">About</a>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}

    {% include 'footer.html' %}

    <script src="{{ site.url }}/build/app.js"></script>
    {% block scripts %}
    {% endblock %}


    {% block scripts_after %}
    {% endblock %}
</body>

</html>
